      {{ userConnected?.email }}
    </button>
    <ng-template #loginButton>
      <h3>Se Loguer : </h3>
      <!-- <a routerLink="/">Se loguer</a> -->
    </ng-template>
    <!-- list choix API_URL -->

  <div class="right" *ngIf="authService.isLoggedIn()">

      Users
    </button>
    <button (click)="btn_users_filter_excel_clicked()" class="btn_users_filter_excel">
      Users Filter Excel
    </button>
  </div>

<hr>

<nav>
  <div *ngIf="showInfosUserConnected" class="infos_login">
    <div>
      <h3>
        {{userConnected?.name}} :
        {{userConnected?.profile}}
      </h3>
    </div>
    <hr>

  </div>
</nav>
